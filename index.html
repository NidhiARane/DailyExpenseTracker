<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <nav>
            <button id="nav-add-expense" class="active">Add Expense</button>
            <button id="nav-view-expenses">View Expenses</button>
            <button id="nav-view-charts">View Charts</button>
        </nav>

        <div id="add-expense-section" class="content-section">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" name="expense_date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional):</label>
                    <input type="text" id="description" name="description" maxlength="255">
                </div>
                <button type="submit">Add Expense</button>
            </form>
            <p id="form-message" class="message"></p>
        </div>

        <div id="view-expenses-section" class="content-section hidden">
            <h2>All Expenses</h2>
            <div class="filters">
                <label for="filter-month">Filter by Month:</label>
                <input type="month" id="filter-month">
            </div>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="view-charts-section" class="content-section hidden">
            <h2>Spending Summary</h2>
            <div class="chart-summary">
                <p>Total this Month: <span id="total-month-amount">â‚¹0.00</span></p>
                <div class="filters">
                    <label for="chart-month">View Chart for:</label>
                    <input type="month" id="chart-month">
                </div>
            </div>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
